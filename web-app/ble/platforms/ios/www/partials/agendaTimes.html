<div ng-repeat="(time, items) in times">
	<div class="listTitle">
		{{time}}
	</div>
	<div class="list-group" style="margin: 0px;">
		<a href="javascript:void(0)" class="list-group-item" ng-repeat="item in items" ng-click="agendaTimesGetConferenceDetails(item.conference.id)">
			<table>
				<tbody>
					<tr>
						<td>
							{{item.conference.name}}<br/>
                            {{item.conference.category.name}} {{resourceBundle.label_by}} {{item.conference.brand.name}}<br/>
                            <span ng-hide="!item.conference.room || item.conference.room == ''">{{resourceBundle.label_room}} {{item.conference.room}}<br/></span>
							<span class="tracks" ng-repeat="tag in item.conference.tags">{{tag.name}}<br/></span>
							<span class="timePeriod">{{resourceBundle.label_until}} {{item.endTime}}</span>
						</td>
						<td width="25px">
							<span class="pull-right halflings chevron-right"></span>
						</td>
					</tr>
				</tbody>
			</table>
		</a>
	</div>
</div>
