<div id="speakerDetailsHeader" class="detailsHeaderCotainer">
	<h4 class="detailsTitle">
		<table>
			<tbody>
				<tr>
					<td width="60px" class="center">
						<img class="speakerLogo" src="{{speakerDetails.logo}}" />
					</td>
					<td style="padding:10px 0px;">
						{{speakerDetails.name}}
					</td>
				</tr>
			</tbody>
		</table>
	</h4>
</div>
<div id="speakerDetailsContent" class="container">
	<div class="descriptionText" ng-bind-html="speakerDetails.description"></div>
	<hr ng-show="speakerDetails.description != null && speakerDetails.description != ''"/>
	<div class="p">
		<a href="javascript:void(0);" class="clickable" ng-click="speakersShareTwitter(speakerDetails)">
			<table><tbody><tr><td width="47px"><span class="big social twitter"/></td><td>{{resourceBundle.label_share}}</td></tr></tbody></table>
		</a>
	</div>
	<div class="p">
		<a href="javascript:void(0);" class="clickable" ng-click="speakersGoToWebsite(speakerDetails)">
			<table><tbody><tr><td width="47px"><span class="big halflings globe"/></td><td>{{resourceBundle.label_moreAbout}} {{speakerDetails.name}}</td></tr></tbody></table>
		</a>
	</div>
	<p>
		<hr/>
		<div class="panel panel-default" ng-repeat="conference in speakerDetails.speakerConferences" ng-click="speakersGetConferenceDetails(conference.id)">
			<div class="panel-heading" style="padding:5px; min-height:64px;">
				<table>
					<tbody>
					<tr>
						<td class="fancyDateCol">
							<div class="fancy-date">
								<span class="month">{{conference.weekDay}} {{conference.monthDay}}</span>
								<span class="white-shadow day">{{conference.realStartTime}}<br/>{{conference.realEndTime}}</span>
							</div>
						</td>
						<td>
							<div>
								{{conference.name}}<br/>
								<span ng-hide="!conference.room || conference.room == ''">{{resourceBundle.label_room}} {{conference.room}}</span>
							</div>
						</td>
						<td width="25px">
							<span class="pull-right halflings chevron-right"></span>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</p>
</div>
