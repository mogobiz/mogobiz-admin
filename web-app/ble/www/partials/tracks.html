<div class="list-group">
	<a href="javascript:void(0)" class="list-group-item" ng-repeat="track in tracks" ng-if="track.track != 'Intermediate'" ng-click="tracksListAllConferences(track)">
		<table style="height:54px;">
			<tbody>
				<tr>
					<td>
						{{track.track}}
					</td>
					<td width="25px">
						<span class="pull-right halflings chevron-right"></span>
					</td>
				</tr>
			</tbody>
		</table>
	</a>
</div>
